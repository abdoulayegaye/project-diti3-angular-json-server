<h1>Liste des employ√©s</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>NOM</th>
        <th>PRENOM</th>
        <th>SALAIRE</th>
    </tr>
    <tr *ngFor="let emp of employees">
        <td>{{ emp.id }}</td>
        <td>{{ emp.nom }}</td>
        <td>{{ emp.prenom }}</td>
        <td>{{ emp.salaire }}</td>
    </tr>
</table>
